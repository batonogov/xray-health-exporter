name: Релиз

# Этот workflow запускается при:
# - Pull requests: Тестирует сборку, docker build и загрузку артефактов (без фактического релиза/push)
# - Push в main: Полный релиз с docker push и созданием GitHub релиза

on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/release.yml'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Настройка Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Запуск тестов
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic

      - name: Загрузка покрытия
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.txt
          fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - uses: actions/checkout@v5

      - name: Настройка Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Сборка
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o xray-health-exporter-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Загрузка артефакта
        uses: actions/upload-artifact@v5
        with:
          name: xray-health-exporter-${{ matrix.goos }}-${{ matrix.goarch }}
          path: xray-health-exporter-${{ matrix.goos }}-${{ matrix.goarch }}

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Генерация версии
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Вход в GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Сборка и публикация
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest' }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Генерация версии
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Скачивание Linux AMD64 бинарника
        uses: actions/download-artifact@v6
        with:
          name: xray-health-exporter-linux-amd64
          path: artifacts/xray-health-exporter-linux-amd64

      - name: Скачивание Linux ARM64 бинарника
        uses: actions/download-artifact@v6
        with:
          name: xray-health-exporter-linux-arm64
          path: artifacts/xray-health-exporter-linux-arm64

      - name: Проверка артефактов (для PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "✅ Артефакты успешно загружены:"
          ls -lh artifacts/*/xray-health-exporter-*
          echo ""
          echo "Это PR - пропускаем создание фактического релиза"

      - name: Создание релиза
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Релиз ${{ steps.version.outputs.version }}
          body: |
            ## Xray Health Exporter

            Prometheus exporter для мониторинга множественных VLESS туннелей со встроенным Xray-core.

            ### Установка

            **Бинарники:**
            - **Linux x64**: `xray-health-exporter-linux-amd64`
            - **Linux ARM64**: `xray-health-exporter-linux-arm64`

            ```bash
            # Скачайте и сделайте исполняемым
            chmod +x xray-health-exporter-*

            # Создайте config.yaml
            cat > config.yaml <<EOF
            defaults:
              check_url: "https://www.google.com"
              check_interval: "30s"
              check_timeout: "30s"
            tunnels:
              - name: "Server 1"
                url: "vless://uuid@host:443?..."
            EOF

            # Запустите
            export CONFIG_FILE=./config.yaml
            ./xray-health-exporter-*
            ```

            **Docker:**
            ```bash
            # Создайте config.yaml (см. выше)

            # Запустите
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker run --rm \
              -v $(pwd)/config.yaml:/app/config.yaml:ro \
              -p 9273:9273 \
              ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ```

            См. [config.example.yaml](https://github.com/${{ github.repository }}/blob/main/config.example.yaml) для полного примера конфигурации.

            ### Что нового
          files: artifacts/*/xray-health-exporter-*
          generate_release_notes: true
